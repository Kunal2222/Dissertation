<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Continues User Authentication</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="container ">
         <h2 class="text-center">Login</h2>
         <form action="security" method="post">
          {% for item in alert %}
            <div class="alert alert-{{item.type}}"><strong>{{item.name}}!</strong> {{item.description}}</div>
            {% endfor %}
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="user_email">
                </div>
            <div class="form-group mx-5">
               <label for="pwd">Password:</label>
               <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="user_pwd">
            </div>
            
          
            <div class="checkbox">
               <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
            
            <div class="form-group text-center">
               <button type="submit" class="btn btn-default">Submit</button>
            </div>
            <div class="form-group">
               <p class="text-center">Not a member? <a href="{{url_for('registration')}}">Sign up now</a></p>
            </div>
         </form>
      </div>
   </body>
</html>
